  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>vue计数器</title>
</head>

<body>
  <div id="app">
    <h2>{{'当前计数：' + count }}</h2>
    <button @click="dec">-</button>
    <button @click="add">+</button>
  </div>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        count: 0
      },
      methods: {
        add() {
          return this.count += 1
        },
        dec() {
          return this.count -= 1
        }
      }
    })
