<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-text指令的使用</title>
</head>

<body>
  <div id="app">
    <h2>不使用v-text</h2>
    <p>{{message}}，啧啧啧</p>
    <hr />
    <h2>使用v-text，以文本形式显示,覆盖原内容</h2>
    <p v-text="message">，啧啧啧</p>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好啊"
      }
    })
  </script>
</body>

</html>
