<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            float: left;
            width: 80px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
            background-color: rgb(58, 193, 247);
            border-right: 1px solid #ccc;
        }
        #game {
            display: none; 
        }

    </style>
</head>
<body>
    <div>
        <ul>
            <li id ='home'>首页</li>
            <li id = 'li'>游戏
                <ul id='game'>
                    <li>DNF</li>
                    <li>刺激战场</li>
                    <li>王者荣耀</li>
                </ul>
            </li>
        </ul>
    </div>
    <script>
        // 1.获取事件
        var home = document.getElementById('home');
        var li = document.getElementById('li');
        var game = document.getElementById('game');
        // 2.绑定事件，添加事件处理程序
        var flag = 0;
        home.onclick = function(){
            game.style.display = 'none';
        }
        li.onclick = function(){
            if (flag == 0){
                game.style.display = 'block';
                flag = 1;
            }else{
                game.style.display = 'none';
                flag = 0;
            }
        }
        

    </script>
</body>
</html>
