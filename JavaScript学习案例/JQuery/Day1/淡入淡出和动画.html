<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery.min.js"></script>
    <style>
        div{
            position: relative;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

    </style>
    
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>透明</button>
    <button>动画</button>
    <div>

    </div>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
                $("div").fadeIn();
            })
            $("button").eq(1).click(function(){
                $("div").fadeOut();
            })
            $("button").eq(2).click(function(){
                $("div").fadeToggle();
            })
            $("button").eq(3).click(function(){
                $("div").fadeTo(1000,0.3);
            })
            $("button").eq(4).click(function(){
                $("div").animate({
                    top:200,
                    left:200,
                    width:200,
                    height:50
                },2000);
            })
        })

    </script>
</body>
</html>
</head>

</body>
</html>
