        // slideDown([s],[e],[fn])	下滑
        // slideUp([s],[e],[fn])		上滑
        // slideToggle([s],[e],[fn])	切换滑动
        $(function(){
            $("button").eq(0).click(function(){
                $("div").slideUp(500);
            })
            $("button").eq(1).click(function(){
                $("div").slideDown(300);
            })
            $("button").eq(2).click(function(){
                $("div").slideToggle(200);
            })
