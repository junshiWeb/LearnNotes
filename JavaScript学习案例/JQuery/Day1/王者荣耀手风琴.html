<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            background-color: #a6afbc;
        }
        ul{
            
            list-style: none;
        }
        ul>li{
            float: left;
        }
        ul>li>.big{
            display: none;
        }
        .fristImg .big{
            display: block;
        }
        ul>li:first-child>.small{
            display: none;
        }  
        .small{
            width: 69px;
            height: 69px;
        }
        .big{
            width: 224px;
            height: 69px;
        }
    </style>
    
</head>
<body>
    <div class="nav">
        <ul class="freeHero">
            <li class="fristImg" >
                <img src="../../img/wzry/113.jpg" alt="" class="small">
                <img src="../../img/wzry/113-freehover.png" alt="" class="big">
            </li>
            <li>
                <img src="../../img/wzry/120.jpg" alt="" class="small">
                <img src="../../img/wzry/120-freehover.png" alt="" class="big">
            </li>
            <li>
                <img src="../../img/wzry/121.jpg" alt="" class="small">
                <img src="../../img/wzry/121-freehover.png" alt="" class="big">
            </li>
            <li>
                <img src="../../img/wzry/132.jpg" alt="" class="small">
                <img src="../../img/wzry/132-freehover.png" alt="" class="big">
            </li>
            <li>
                <img src="../../img/wzry/133.jpg" alt="" class="small">
                <img src="../../img/wzry/133-freehover.png" alt="" class="big">
            </li>
            <li>
                <img src="../../img/wzry/134.jpg" alt="" class="small">
                <img src="../../img/wzry/134-freehover.png" alt="" class="big">
            </li>
            <li>
                <img src="../../img/wzry/153.jpg" alt="" class="small">
                <img src="../../img/wzry/153-freehover.png" alt="" class="big">
            </li>
        </ul>
    </div>
    <script>
        // $(function(){
        //     // 1.鼠标放上去显示大图标，其他图标显示小图标
        //         // 获取鼠标移动到上面的位置
        //     // 2.离开显示小图标，第一行显示大图标
        //     // $("ul li").mouseover(function(){

        //     //     var index = $(this).index();
        //     //     // console.log($(this).index());
                
        //     //     $(this).children(".big").show().stop();
        //     //     $(this).siblings("li").children(".big").hide().stop();
        //     // })
            
        // })
        $(function(){
            // 鼠标经过小li时有两步操作：
        //     1.当前小li宽度变为224px，同时里面的小图片淡出，大图片淡入
        $("ul li").mouseover(function(){
            $(this).stop().animate({
                width:230
            },200).children(".small").stop().fadeOut().siblings(".big").stop().fadeIn();
            
            // 2.其余兄弟小li宽度变为69px，小图片淡入，大图片淡出 
            $(this).siblings("li").animate({
                width:69
            }).children(".big").stop().fadeOut().siblings(".small").stop().fadeIn();  
        })
    })

    </script>
</body>
